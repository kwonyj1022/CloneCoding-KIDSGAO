<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="우리쌀 점토로 만든 키즈가오 웹 사이트 소개">
    <meta name="keywords" content="키즈가오, 점토, 장난감">
    <meta name="author" content="권예진">
    <title>키즈가오</title>
    <link rel="stylesheet" href="style.css">
</head>

        <div id="introWrap">
            <div id="logo"></div>
            <div id="bear"></div>
            <div id="lion"></div>
            <div id="monkey"></div>
            <div id="rabbit"></div>
        </div>
        <div id="cloudWrap">
            <div id="cloud1"></div>
            <div id="cloud2"></div>
            <div id="dragonfly"></div>
        </div>

    <div id="farm">

        <div id="farm2"></div>
        <div id="farm3"></div>
    </div>

    <div id="forest">

        <div id="forest2"></div>
        <div id="forest3"></div>
    </div>

    <div id="science"></div>

    <div id="oneday">
        <div id="night1"></div>
        <div id="night2"></div>
        <div id="morning"></div>
    </div>

    <div id="kitchen"></div>

    <div id="color">

        <div id="color2"></div>
        <div id="color3"></div>

</html>
